<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <form class="calculator" name="calc">
        <input class="value" name="txt" readonly="" type="text">
        <span class="operand clear" onclick="document.calc.txt.value = ''">AC</span>
        <span class="operand" onclick="document.calc.txt.value += '/'">/</span>
        <span class="operand" onclick="document.calc.txt.value += '*'">*</span>
        <span class="number" onclick="document.calc.txt.value += '9'">9</span>
        <span class="number" onclick="document.calc.txt.value += '8'">8</span>
        <span class="number" onclick="document.calc.txt.value += '7'">7</span>
        <span class="number" onclick="document.calc.txt.value += '6'">6</span>
        <span class="number" onclick="document.calc.txt.value += '5'">5</span>
        <span class="number" onclick="document.calc.txt.value += '4'">4</span>
        <span class="number" onclick="document.calc.txt.value += '3'">3</span>
        <span class="number" onclick="document.calc.txt.value += '2'">2</span>
        <span class="number" onclick="document.calc.txt.value += '1'">1</span>
        <span class="operand" onclick="document.calc.txt.value += '.'">.</span>
        <span class="number" onclick="document.calc.txt.value += '0'">0</span>
        <span class="number" onclick="document.calc.txt.value += '00'">00</span>
        <span class="operand" onclick="document.calc.txt.value += '-'">-</span>
        <span class="operand" onclick="document.calc.txt.value += '+'">+</span>
        <span class="operand cross" onclick="document.calc.txt.value =eval(document.calc.txt.value)">=</span>
    </form>
</body>
</html>
